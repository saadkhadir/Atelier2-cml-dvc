name: churn-imbalanced-dataset

on:
  push:

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
      GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CML utility
        uses: iterative/setup-cml@v2

      - name: Install dependencies (Python, DVC, CML)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gdrive]==3.63.0"

      - name: Configure DVC remote for Google Drive (OAuth user creds)
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
        run: |
          # 1. Créer le fichier d'identifiants depuis le secret GitHub
          echo "$GDRIVE_CREDENTIALS_DATA" > gdrive_user_credentials.json

          # 2. Déclarer le remote Drive
          dvc remote add -d new_gdrive gdrive://1mB_XXOO5syQJVfMNTWvJHBBzB5eIB1wS

          # 3. Utiliser les credentials DVC officiels (pas besoin de créer votre propre OAuth app)
          # Si vous voulez utiliser vos propres credentials, décommentez les 2 lignes ci-dessous
          # dvc remote modify --local new_gdrive gdrive_client_id "$GDRIVE_CLIENT_ID"
          # dvc remote modify --local new_gdrive gdrive_client_secret "$GDRIVE_CLIENT_SECRET"
          
          # 4. Configurer le fichier de credentials utilisateur
          dvc remote modify --local new_gdrive gdrive_user_credentials_file gdrive_user_credentials.json
          
          # Diagnostics
          echo "=== DVC remotes ==="
          dvc remote list
          echo "=== Credentials file size ==="
          ls -lh gdrive_user_credentials.json
          echo "=== Validate JSON ==="
          python3 -c "import json; data=json.load(open('gdrive_user_credentials.json')); print(f'Has refresh_token: {\"refresh_token\" in data}')" || echo "JSON is invalid"

      - name: Pull data & models from DVC remote (Drive)
        run: |
          dvc pull -v

      - name: Train / Evaluate model(s)
        run: |
          python script.py
          # script.py doit générer :
          # - metrics.txt
          # - conf_matrix.png
          # - éventuellement mettre à jour models/

      - name: Track new artifacts with DVC
        run: |
          dvc add data/models/ || echo "Models already tracked"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.dvc models.dvc .dvc/config || true
          git commit -m "Update DVC artifacts [skip ci]" || echo "Nothing to commit"

      - name: Push data & models to DVC remote (Drive)
        run: |
          dvc push -v

      - name: Generate and publish CML report
        run: |
          echo "## Metrics" > report.md
          awk 'NR==1 || NR%4==0 { print "  " $0 } { print "" }' metrics.txt >> report.md
          echo "## Confusion Matrix" >> report.md
          echo "![](./conf_matrix.png)" >> report.md
          cml comment create report.md